  <script>
    $(function () {
      // Function to check if a date is a weekend
      function isWeekend(date) {
        var day = date.getDay();
        return day === 0 || day === 6; // Sunday or Saturday
      }
  
      // Function to add business days to a date
      function addBusinessDays(startDate, daysToAdd) {
        var currentDate = new Date(startDate);
        var addedDays = 0;
  
        while (addedDays < daysToAdd) {
          currentDate.setDate(currentDate.getDate() + 1);
          if (!isWeekend(currentDate)) {
            addedDays++;
          }
        }
        return currentDate;
      }
  
      // Function to format date as mm-dd-yyyy
      function formatDate(date) {
        var month = date.getMonth() + 1; // Months are zero-based
        var day = date.getDate();
        var year = date.getFullYear();
        return (month < 10 ? '0' : '') + month + '-' + (day < 10 ? '0' : '') + day + '-' + year;
      }
  
      // Get today's date
      var today = new Date();
  
      // Calculate the next 5 business days
      var disabledDates = [];
      for (var i = 1; i <= 5; i++) {
        var nextBusinessDay = addBusinessDays(today, i);
        disabledDates.push(formatDate(nextBusinessDay));
      }
  
      // Initialize the datepicker
      $('#start_date').datepicker({
        autoclose: true,
        todayHighlight: true,
        format: 'mm-dd-yyyy',
        startDate: today, // Disable past dates
        daysOfWeekDisabled: '0,6', // Disable weekends (0 = Sunday, 6 = Saturday)
        beforeShowDay: function(date) {
          var formattedDate = formatDate(date);
          return {
            enabled: $.inArray(formattedDate, disabledDates) === -1
          };
        }
      }).datepicker('update', today);
    });
  </script>
